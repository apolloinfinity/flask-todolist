{% extends 'base.html' %} {% block todo %}
<div class="row pb-3 rounded-bottom">
    <div class="col-md-6 offset-md-3">
        <form action="{{url_for('add')}}" method="POST">
            <div class="input-group mb-3">
                <input type="text" name="todoitem" class="form-control" placeholder="What needs to be done?" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <input class="btn btn-success" type="submit">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6 offset-md-3">
        <ul class="list-group">
            {% for item in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="badge badge-info badge-pill mr-3">{{item.id}}</span>
                {{item}}
                <button class="btn btn-success ml-auto mr-3">Done</button>
                <button class="btn btn-danger">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>


{% endblock %}
